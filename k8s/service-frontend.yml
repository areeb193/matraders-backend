# ==============================================================================
# FRONTEND SERVICE FOR KUBERNETES
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: matraders-frontend
  namespace: matraders
  labels:
    app: matraders-frontend
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: matraders-frontend
  sessionAffinity: ClientIP
