# ==============================================================================
# BACKEND SERVICE FOR KUBERNETES
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: matraders-backend
  namespace: matraders
  labels:
    app: matraders-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: matraders-backend
