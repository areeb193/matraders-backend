# ==============================================================================
# BACKEND DEPLOYMENT FOR KUBERNETES
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matraders-backend
  namespace: matraders
  labels:
    app: matraders-backend
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: matraders-backend
  template:
    metadata:
      labels:
        app: matraders-backend
        tier: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: backend
        image: areeb193/matraders-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: matraders-config
              key: NODE_ENV
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: matraders-config
              key: MONGO_URI
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: matraders-config
              key: PORT
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: matraders-config
              key: NEXT_TELEMETRY_DISABLED
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/products
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/products
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
